<div class="container">
  <h3>
        Add new task:
  </h3>
  <form (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="description">Description:</label>
          <input type="text" class="form-control" [(ngModel)]="newList.description" name="description" required>
        </div>

        <div class="form-group col-md-6">
          <label for="dueDate">Due date:</label>
          <input type="datetime-local" class="form-control" [(ngModel)]="newList.dueDate" name="dueDate">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>

  </form>
</div>
