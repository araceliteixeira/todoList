<div class="container">

  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="description">Description:</label>
      <input type="text" [(ngModel)]="newList.description" name="description" required>
    </div>

    <div>
      <label for="dueDate">Due date:</label>
      <input type="text" [(ngModel)]="newList.dueDate" name="dueDate">
    </div>

    <button type="submit">Submit</button>

  </form>
</div>
