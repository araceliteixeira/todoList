<div class="container">
  <h3>
        Add new task:
  </h3>
  <form (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="description">Description:</label>
          <input type="text" maxlength="50" class="form-control" [(ngModel)]="newList.description" name="description" [required]=true>
        </div>

        <div class="form-group col-md-3">
          <label for="dueDate">Due date:</label>
          <input type="date" class="form-control" [ngModel]="dueDate | date:'yyyy-MM-dd'"
          (ngModelChange)="parseDueDate($event)" name="dueDate">
        </div>

        <div class="form-group col-md-3">
          <label for="dueTime">Due time:</label>
          <input type="time" class="form-control" [ngModel]="dueTime | date:'HH:mm'"
          (ngModelChange)="parseDueTime($event)" name="dueTime">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>

  </form>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Invalid Input</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{ message }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
