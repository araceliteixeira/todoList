<div class="container">
  <h3>
        Add new task:
  </h3>
  <form (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="description">Description:</label>
          <input type="text" class="form-control" [(ngModel)]="newList.description" name="description" [required]=true>
        </div>

        <div class="form-group col-md-3">
          <label for="dueDate">Due date:</label>
          <input type="date" class="form-control" [(ngModel)]="dueDate" name="dueDate">
        </div>

        <div class="form-group col-md-3">
          <label for="dueTime">Due time:</label>
          <input type="time" class="form-control" [(ngModel)]="dueTime" name="dueTime">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>

  </form>
</div>
