<h2> TODO List App </h2>

  <!-- Table starts here -->
  <table id="table">
      <thead>
        <tr>
          <th>Done</th>
          <th>Description</th>
          <th>Due date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of lists">
          <td><input type="checkbox" value="{{list.isChecked}}" /></td>
          <td>{{list.description}}</td>
          <td>{{list.dueDate}}</td>
          <td><button type="button" (click)="deleteList(list); $event.stopPropagation();">Delete</button></td>
        </tr>
      </tbody>
   </table>

   <app-add-list (addList)='onAddList($event)'> </app-add-list>
