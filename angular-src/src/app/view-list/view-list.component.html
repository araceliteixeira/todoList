  <table id="table" class="table">
      <thead>
        <tr>
          <th class="col5">Done</th>
          <th class="col35">Description</th>
          <th class="col15">Due date</th>
          <th class="col5">Delete</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let list of lists">
          <tr *ngIf="!editing || editList._id != list._id">
            <td>
                <div class="checkbox"><input type="checkbox" [checked]="list.isChecked" (click)="onChangeCheckbox(list)" /></div>
            </td>
            <td (click)="startEditing(list); $event.stopPropagation();">{{list.description}}</td>
            <td (click)="startEditing(list); $event.stopPropagation();">{{list.dueDate | date: 'MM/dd/y HH:mm'}}</td>
            <td><button type="button" class="btn btn-danger" (click)="deleteList(list); $event.stopPropagation();">Delete</button></td>
          </tr>
          <tr *ngIf="editing == true && editList._id == list._id">
            <td></td>
            <td colspan="3">
              <form>
                <label>Description:</label>
                <input type="text" [(ngModel)]="editList.description" name="description" required>
                <label>Due date:</label>
                <input type="datetime-local" [ngModel]="editList.dueDate | date:'yyyy-MM-ddTHH:mm'"
                  (ngModelChange)="editList.dueDate = $event"  name="dueDate">
                <input type="button" class="btn btn-info" (click)="cancelEditing(); $event.stopPropagation();" value="Cancel">
                <input type="button" class="btn btn-warning" (click)="saveEditing(); $event.stopPropagation();" value="Save">
              </form>
            </td>
          </tr>
      </ng-container>
      </tbody>
   </table>

   <app-add-list (addList)='onAddList($event)'> </app-add-list>
